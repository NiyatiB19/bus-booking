<html>
<head>
  <title>Dashboard - Bus Ticket Booking</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 10px;
      background-color: rgb(142, 232, 232);
      text-align: center;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    main {
      padding: 20px;
      background-color: rgb(142, 232, 232);
      color: black;
    }
    .hover-link {
      color: #007BFF;
      transition: color 0.3s, background-color 0.3s;
      padding: 10px 15px;
      border: 2px solid transparent;
      text-decoration: none;
    }
    .hover-link:hover {
      color: whitesmoke;
      background-color: red;
      border: 2px solid black;
    }
    .card {
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logout-btn {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <header>
    <img src="Bus.jpg" width="80" height="80">
    <h1>Dashboard - Bus Booking System</h1>
    <a href="Home.html" class="hover-link">HOME</a>
  </header>

  <main>
    <div class="card">
      <h2>Welcome to Your Dashboard</h2>
      <p><b>Username:</b> <span id="displayName"></span></p>
      <p><b>Email:</b> <span id="displayEmail"></span></p>
      <br>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </main>

  <footer>
    <p>
      Contact Us:- &nbsp;&nbsp;&nbsp; Email: support@busbooking.com<br>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Phone: +91-1234567890<br>
      &copy; 2025 Bus Booking System. All rights reserved.<br>
    </p>
  </footer>

  <script>
    // Retrieve user details from localStorage
    const username = localStorage.getItem("username");
    const email = localStorage.getItem("email");

    document.getElementById("displayName").innerText = username ? username : "Guest";
    document.getElementById("displayEmail").innerText = email ? email : "Not available";

    // Logout function
    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      alert("You have been logged out successfully!");
      window.location.href = "Login.html";
    }
  </script>
</body>
</html>
