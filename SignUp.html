<html>
<head>
    <title>Sign Up - Bus Ticket Booking</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            padding: 10px;
            background-color: rgb(142, 232, 232);
        }
        main {
            text-align: center;
            color: black;
            padding: 20px;
        }
        header, footer {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 250px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hover-link {
            padding: 10px 15px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .hover-link:hover {
            background-color: red;
            color: white;
        }
        #message {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script>
        function validateSignUp() {
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var password = document.getElementById("password").value.trim();
            var confirmPassword = document.getElementById("confirmPassword").value.trim();
            var message = document.getElementById("message");

            var emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (name === "") {
                message.style.color = "red";
                message.innerHTML = "Full name is required.";
                return false;
            }

            if (!emailPattern.test(email)) {
                message.style.color = "red";
                message.innerHTML = "Enter a valid email address.";
                return false;
            }

            if (password.length < 6) {
                message.style.color = "red";
                message.innerHTML = "Password must be at least 6 characters long.";
                return false;
            }

            if (password !== confirmPassword) {
                message.style.color = "red";
                message.innerHTML = "Passwords do not match.";
                return false;
            }

            message.style.color = "green";
            message.innerHTML = "Sign Up successful! Redirecting to Login...";
            
            // Redirect to login after 2 seconds
            setTimeout(function(){
                window.location.href = "Login.html";
            }, 2000);

            return false; // Prevent actual submission
        }
    </script>
</head>
<body>
    <header>
        <img src="Bus.jpg" width="80" height="80">
        <h1>Sign Up - Bus Booking System</h1>
        <a href="Home.html" style="color:aliceblue;">HOME</a>
    </header>

    <main>
        <h2>Create Your Account</h2>
        <form onsubmit="return validateSignUp()">
            <input type="text" id="name" name="name" placeholder="Full Name"><br>
            <input type="email" id="email" name="email" placeholder="Email"><br>
            <input type="password" id="password" name="password" placeholder="Password"><br>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"><br><br>

            <button type="submit" class="hover-link">Sign Up</button>
        </form>
        <p id="message"></p>
        <p>Already have an account? <a href="Login.html">Login</a></p>
    </main>

    <footer>
        <p>Contact Us:- &nbsp;&nbsp;&nbsp;  Email: support@busbooking.com<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Phone: +91-1234567890<br>
            &copy; 2025 Bus Booking System. All rights reserved.<br>
        </p>
    </footer>
</body>
</html>
