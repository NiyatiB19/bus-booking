           justify-content:space-around;

hover-link { 
    color: #007BFF; 
    transition: color 0.3s, background-color 0.3s; 
    padding: 10px 15px; 
    border: 2px solid transparent; 
} 
 
.hover-link:hover { 
    color: whitesmoke; 
    background-color: red;
    border: 2px solid black; 
} 

 </style>
<script>
  function validateForm() {
      var ticket = document.getElementById("ticket").value.trim();
      var mobile = document.getElementById("mobile").value.trim();
      var message = document.getElementById("message");

      if (ticket === "") {
        message.style.color = "red";
        message.innerHTML = "Please enter your ticket number.";
        return false;
      }

      if (ticket.length < 10 || isNaN(ticket)) {
        message.style.color = "red";
        message.innerHTML = "Ticket number must be at least 10 digits.";
        return false;
      }

      if (mobile === "") {
        message.style.color = "red";
        message.innerHTML = "Please enter your mobile number.";
        return false;
      }

      if (mobile.length !== 10 || isNaN(mobile)) {
        message.style.color = "red";
        message.innerHTML = "Mobile number must be exactly 10 digits.";
        return false;
      }

      message.style.color = "green";
      message.innerHTML = "Ticket cancellation request submitted.";
      return false; 
    }
 </script>    
</head>
<body>
  <header>

  <form onsubmit="return validateForm()">
    <br><br><br><br>

  <input type="text" id="ticket"><br>
  <br>

<br>

      <input type="number" id="mobile" name="mobile" ><br>
<br>

<p id="message"></p>
