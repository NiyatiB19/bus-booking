<!DOCTYPE html>
<html>
<head>
  <title>Login - Bus Ticket Booking</title>
  <style>
    body {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      padding: 10px;
      background-color: rgb(142, 232, 232);
      text-align: center;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    main {
      padding: 20px;
      background-color: rgb(142, 232, 232);
      color: black;
    }
    .hover-link {
      color: #007BFF;
      transition: color 0.3s, background-color 0.3s;
      padding: 10px 15px;
      border: 2px solid transparent;
      text-decoration: none;
    }
    .hover-link:hover {
      color: whitesmoke;
      background-color: red;
      border: 2px solid black;
    }
    .container {
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 30px;
      width: 400px;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: left;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #999;
      border-radius: 5px;
    }
    button {
      width: 100%;
      background-color: red;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    .message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="Bus.jpg" width="80" height="80">
    <h1>Login - Bus Booking System</h1>
    <a href="Home.html" class="hover-link">HOME</a>
  </header>

  <main>
    <div class="container">
      <h2 style="text-align:center;">Login</h2>
      <form onsubmit="return validateForm()">
        <label>Username:</label>
        <input type="text" id="username" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Password:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Login</button>
      </form>
      <div id="message" class="message"></div>
    </div>
  </main>

  <footer>
    <p>
      Contact Us:- &nbsp;&nbsp;&nbsp; Email: support@busbooking.com<br>
      Phone: +91-1234567890<br>
      &copy; 2025 Bus Booking System. All rights reserved.<br>
    </p>
  </footer>

  <script>
    function validateForm() {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      // Simple example validation (you can replace with DB check)
      if (username === "" || email === "" || password === "") {
        message.style.color = "red";
        message.innerHTML = "Please fill in all fields.";
        return false;
      }

      // Example: predefined valid credentials (you can remove this later)
    if (email.toLowerCase() === "niyatibarocha@gmail.com".toLowerCase() && password === "12345") {

        message.style.color = "green";
        message.innerHTML = "Login successful! Redirecting...";

        // Save to localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("email", email);

        // Redirect after 1 second
        setTimeout(() => {
          window.location.href = "Dashboard.html";
        }, 1000);
      } else {
        message.style.color = "red";
        message.innerHTML = "Invalid credentials!";
      }

      return false; // prevent form from refreshing
    }
  </script>
</body>
</html>
