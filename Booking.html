
<html>
<head>
    <title>Book your Bus Ticket</title>
    <style>
       body {
  font-family: Arial;
  padding: 10px;
  background-color: rgb(142, 232, 232);
        }
        form {
  background: rgb(142, 232, 232);
  padding: 20px;
  margin-top: 10px;
   text-align: center;
    color: black;
}
header, footer {
  background-color: #333;
  color: white;
  padding: 10px;
  text-align: center;
    display: flex;
           justify-content:space-around;
            align-items: center;
}
hover-link { 
    color: #007BFF; 
    transition: color 0.3s, background-color 0.3s; 
    padding: 10px 15px; 
    border: 2px solid transparent; 
} 
 
.hover-link:hover { 
    color: whitesmoke; 
    background-color: red;
    border: 2px solid black; 
} 
 #message {
      font-weight: bold;
      margin-top: 10px;
    }
    </style> 
  <script>
    function validateBookingForm() {
      var from = document.getElementById("from").value.trim();
      var to = document.getElementById("to").value.trim();
      var date = document.getElementById("date").value;
      var passengers = document.getElementById("passengers").value;
      var message = document.getElementById("message");

      if (from === "") {
        message.style.color = "red";
        message.innerHTML = "Please enter the starting location.";
        return false;
      }

      if (to === "") {
        message.style.color = "red";
        message.innerHTML = "Please enter the destination.";
        return false;
      }

      if (date === "") {
        message.style.color = "red";
        message.innerHTML = "Please select a journey date.";
        return false;
      }

      var selectedDate = new Date(date);
      var today = new Date();
      today.setHours(0, 0, 0, 0); // Ignore time part

      if (selectedDate < today) {
        message.style.color = "red";
        message.innerHTML = "Journey date cannot be in the past.";
        return false;
      }

      if (passengers === "" || parseInt(passengers) < 1) {
        message.style.color = "red";
        message.innerHTML = "Please enter at least 1 passenger.";
        return false;
      }

      message.style.color = "green";
      message.innerHTML = "Search submitted successfully!";
      return false;
    }
   </script>  
</head>
<body>
    <header>
      <img src="Bus.jpg" width=""50" height="100">
    <h2>Book Your Bus Ticket</h2>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="Home.html"  style="color:aliceblue">HOME</a>
    </header>
 <form onsubmit="return validateBookingForm()">
    <br><br><br>
  <label>From:</label>
  <input type="text" id="from"><br>

  <br>
  <label>To:</label>
  <input type="text" id="to"><br>

  <br>
  <label>Date:</label>
  <input type="date" id="date"><br>
 
  <br>
  <label>Passengers:</label>
  <input type="number" id= "passengers" min="1"><br>
 
  <br>
  <button type="submit" class="hover-link">Search Buses</button>
  <br>
  <p id="message"></p>
  <br><br><br><br><br><br><br><br>
</form>
